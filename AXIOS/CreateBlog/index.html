<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Blog-Post</title>
</head>
<body>
    <form id="form">
        <div class="container" id="div1">
            <h1 id="header">BLOG-POST</h1>
            <div id="count">Total-Count:0</div>
        </div>
        <div class="container" id="div2">
            <label for="link">Image-Url:</label>
            <input type="url" id="link" required><br>
            <label for="title">Title:</label>
            <input type="text" id="title" required><br>
            <label for="desc">Description:</label>
            <textarea id="desc" required></textarea><br>
            <button type="submit" id="submit">Post-Blog</button>

        </div>

    </form>
    <div class="container" id="div3">
        <ul></ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
